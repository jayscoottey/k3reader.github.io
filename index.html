<!DOCTYPE html>

<body>

	<h1>testing things..</h1>



	Testing JS...
	Seconds since page loaded: <span id="time">0</span>
	<script type="text/javascript">
		var time = 0;
		setInterval(function() {
			time += 1;
			document.getElementById("time").innerText = time;
		}, 1000);
	</script>

	<br>

	<button onclick="buttonClick()">button</button> <span id="buttonStatus"></span>

	<script>

		var test = "test";

		function buttonClick() {

			document.getElementById("buttonStatus").innerHTML = "clicked";

		}


	</script>

	

	<h1>cat fact from https://catfact.ninja/fact api:</h1>
	<span>response:</span> <span id="responseSpan"></span>
	<p id="catFactParagraph"></p>
	<p id="error"></p>

	<script>

		apiUrl = "https://catfact.ninja/fact";
		try{

			fetch(apiUrl).then(response => {

				console.log('RESPONSE: ', response);
				document.getElementById("responseSpan").innerHTML = response;
				return response.json();

			})
			.then(data => {

				console.log('DATA: ', data);
				document.getElementById("catFactParagraph").innerHTML = data.fact;

			})
		}
		catch (e) {

			console.log('error: ', e.message);
			document.getElementById("error").innerHTML = e.message;

		}

	</script>








</body>
</html>
