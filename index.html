	<h1>cat fact from https://catfact.ninja/fact api:</h1>
	<p id="catFactParagraph"></p>

	<script>
		
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {
				console.log('RESPONSE: ', xhttp);
				document.getElementById("catFactParagraph").innerHTML = xhttp.responseText;
			}
		};

		xhttp.open("GET", "https://catfact.ninja/fact", true);
		xhttp.send();
	</script>
